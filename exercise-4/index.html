<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index exercise 4</title>
</head>
<body>
<div id="area"></div>
<script>
    const side1 = 5;
    const side2 = 6;
    const side3 = 7;

    const perimeter = (side1 + side2 + side3) / 2;
    const area = Math.sqrt(perimeter * ((perimeter - side1) * (perimeter - side2) * (perimeter - side3)));
    console.log(area);
    document.getElementById('area').innerHTML = `<h3>${area}</h3>`

</script>
</body>
</html>
