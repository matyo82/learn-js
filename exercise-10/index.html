<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="border border-info border-3 col-auto rounded mt-2">
            <div class="row g-3 align-items-center m-3">
                <div class="col-auto">
                    <label for="inputNumberOne" class="col-form-label">Inter first number</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumberOne" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center m-3">
                <div class="col-auto">
                    <label for="inputNumberTwo" class="col-form-label">Inter 2nd number</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumberTwo" class="form-control">
                </div>
            </div>

            <div class="col-auto m-3">
                <button type="button" class="btn btn-primary mb-3" onclick="multiplyBy()">multiply</button>
            </div>
            <div class="col-auto m-3">
                <button type="button" class="btn btn-primary mb-3" onclick="divideBy()">divide</button>
            </div>
        </div>
        <h2>multiply: <span id="multi"></span></h2>
        <h2>divide: <span id="divide"></span></h2>
    </div>
</div>

<script>
    const multiplyBy = () => {
        const num1 = document.getElementById("inputNumberOne").value
        const num2 = document.getElementById("inputNumberTwo").value
        document.getElementById("multi").innerHTML = num1 * num2;
    }

    const divideBy = () => {
        const num1 = document.getElementById("inputNumberOne").value
        const num2 = document.getElementById("inputNumberTwo").value
        document.getElementById("divide").innerHTML = num1 / num2;
    }
</script>
</body>
</html>
