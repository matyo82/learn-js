<html lang="en">
<head>

<div class="container">
    <div class="row">
        <div class="border border-info border-3 col-auto rounded mt-2">
            <div class="row g-3 align-items-center m-3">
                <div class="col-auto">
                    <label for="temperature" class="col-form-label">Inter temperature:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="temperature" class="form-control">
                </div>
            </div>

            <div class="col-auto m-3">
                <button type="button" class="btn btn-primary mb-3" onclick="cTf()">Celsius to Fahrenheit</button>
            </div>
            <div class="col-auto m-3">
                <button type="button" class="btn btn-primary mb-3" onclick="fTc()">Fahrenheit to Celsius</button>
            </div>
        </div>
        <h2 id="cTf"></h2>
        <h2 id="fTc"></h2>
    </div>
</div>
